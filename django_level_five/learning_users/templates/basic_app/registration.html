{% extends 'basic_app/base.html' %}
{% load static %}

{% block body_block %}
    <div class="w-75 p-5 rounded-2 mx-auto" style="background-color: rgb(233, 236, 239)">
        {% if registered %}
            <h1>Thank you for registering!</h1>
        {% else %}
            <h1>Register here!</h1>
            <h3>Fill out the form:</h3>

            <form method="POST" enctype='multi/form-data'>
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value='Register'>
            </form>
        {% endif %}
    </div>
{% endblock %}
